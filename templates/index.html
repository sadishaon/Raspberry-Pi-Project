<html>
  <head>
    <title>Rod tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='vendor/axios/axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <section id="streaming_viewer">
      <h1 align="center">Rod tracker</h1>
      <img id="background" class="center" src="{{ url_for('video_feed') }}">
    </section>

    <section id="actions">
      <h2>Actions</h2>
        <div>
          <!-- 'Start motor' button with corresponding request after clicking -->
          <!-- ... -->
          <button onclick="requestStartMotor()">Start Motor</button>

          <!-- 'Stop motor' button with corresponding request after clicking -->
          <!-- ... --> 
          <button onclick="requestStopMotor()">Stop Motor</button>

          <!-- Button to update the system's status -->
          <!-- ... --> 
          <button onclick="updateStatus()">Update status</button>
        </div>
    </div>
  </section>

  <section id="monitoring_info">
    <h2>Monitoring information</h2>

    <!-- HTML elements for 'Motor status' information -->
    <!-- ... -->
    <p><b>Motor status: </b><span id="motor"></span>
    </p>

    <!-- HTML elements for 'Distance' information -->
    <!-- ... -->  
    <p><b>Distance: </b><span id="distance"></span> <h> cm</h>
    </p>

    <!-- HTML elements for 'Current color' information -->
    <!-- ... -->
    <p><b>Color from Open CV:</b>
      <b>Green: </b><span id="green_open_cv"></span>, 
      <b>Purple: </b><span id="purple_open_cv"></span>, 
      <b>Yellow: </b><span id="yellow_open_cv"></span>
    </p>
    
    <!-- HTML elements for 'Color from distance' information -->
    <!-- ... --> 
    <p><b>Color from distance:</b>
      <b>Green: </b><span id="green_distance"></span>, 
      <b>Purple: </b><span id="purple_distance"></span>, 
      <b>Yellow: </b><span id="yellow_distance"></span>
    </p>

   
  </section>
  </body>
</html>
